<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JS-->
    <script defer src="./js/app.js"></script>
    <script defer src="./js/producto.js"></script>
    <script defer src="./js/carrito.js"></script>
    <script defer src="./js/variables.js"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto E-commerce</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Adiministrador de Ferreteria</h1>
        </header>
        <main class="contenido">
            <h2>Agregar Personal</h2>
                <div class="form-control">
                    <form id="formulario">
                        <label >Nombre</label><br>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br>
                        <label >Apellido</label><br>
                        <input type="text" name="apellido" id="apellido" placeholder="apellido"><br>
                        <label >Sección</label><br>
                        <input type="text" name="seccion" id="seccion" placeholder="sección"><br>
                        <label >Jornada</label><br>
                        <input type="text" name="jornada" id="jornada" placeholder="jornada"><br><br>
                        <input class="btn btn-primary" id="sweetBtn" type="submit" value="enviar" placeholder="Enviar">
                    </form>
                </div>
            <div>
                <h1>Productos</h1>
                <table class="table table-striped">
                    <tbody id="contenidojson">
                        <div id="spinnerjson" class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                          </div>
                          <button class="btn btn-primary" id="btnAgregar">Agregar</button>
                          <button class="btn btn-danger" id="btnEliminar">Eliminar</button>                  
                        </table>           
                    </tbody>                 
            </div>
        </main>
        <aside class="sidebar">
            <h1>Personal</h1>
            <div class="listado" id="listadoPersonal">
                <ul id="listadoProductos">
                    <li></li>
                </ul>
            </div>

        </aside>
        <footer class="footer">
            <h3>Todos los derechos</h3>
        </footer>

    </div>
</body>
</html>
